<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="page-wrapper">
    <!-- Sidebar / Vertical Navbar -->
    <nav class="sidebar">
        <div class="logo"><span>AI</span>Learner Buddy</div>
        <ul>
            <li><a href="{{ url_for('main') }}">Home</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</div>
    <div class="container">
        
        <!-- Left Panel -->
        <div class="left-box">
            <img src="{{ url_for('static', filename='robot.png') }}" alt="Robot illustration">
        </div>

        <!-- Right Panel -->
        <div class="right-box">
            <h2>Create Account</h2>
            <form id="registerForm" method="POST" class="styled-form">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

                <label for="profession">Profession</label>
                <select name="profession" id="profession" required>
                    <option value="">Select profession</option>
                    <option value="Student">School Student</option>
                    <option value="Student">College Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Other">Other</option>
                </select>

                <label for="age">Age</label>
                <input type="number" name="age" id="age" required>

                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>

                <button type="submit">Register</button>
            </form>

            <p>Already have an account? 
                <a href="{{ url_for('login') }}">Log in here</a>
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='validate.js') }}"></script>
</body>
</html>
