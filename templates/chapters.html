<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters - {{ course[0] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='chapters.css') }}">
</head>
<body>
    <!-- Navbar -->
    <div class="page-wrapper">
    <!-- Sidebar / Vertical Navbar -->
    <nav class="sidebar">
        <div class="logo"><span>AI</span> Learner Buddy</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h2>Chapters for</h2>
        <p>{{ course[1] }}</p>
        <ul>
            {% for chapter in chapters %}
                <li>
                    <a href="{{ url_for('content', chapter_id=chapter[0]) }}">
                        {{ chapter[1] }}
                    </a>
                </li>
            {% else %}
                <li>No chapters available for this course.</li>
            {% endfor %}
        </ul>
        <a class="back-btn" href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
